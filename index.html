<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1 Live TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-button {
            text-decoration: none;
            color: #ffffff;
            background-color: #4db8ff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #3399ff;
        }
        header h1 {
            margin: 0;
            color: #4db8ff;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        .video-player {
            text-align: center;
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 720px;
            border: 2px solid #4db8ff;
            border-radius: 10px;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .buttons .button {
            text-decoration: none;
            color: #ffffff;
            background-color: #4db8ff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .buttons .button:hover {
            background-color: #3399ff;
        }
        .description {
            text-align: justify;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="back-button">← Հետ</a>
        <h1>H1 Live TV</h1>
    </header>
    <main>
        <div class="video-player">
            <video controls>
                <source src="your-video-file.mp4" type="video/mp4">
                <source src="your-video-file.webm" type="video/webm">
                Ձեր բրաուզերը չի աջակցում վիդեո նվագարկմանը:
            </video>
        </div>
        <div class="buttons">
            <div class="button" onclick="openLink('https://online-tv-am.github.io/main/')">Live</div>
            <div class="button" onclick="openLink('https://online-tv-am.github.io/main/')">Livetv</div>
        </div>
        <div class="description">
            <p>1956-ի նոյեմբերի 29-ին Հանրապետական նորա հեռուստաընկերությունը սկսեց իր ուղիղ հեռարձակումը: Այսօր այն շարունակում է մնալ Հայաստանի հեռուստատեսության առաջատարներից մեկը՝ առաջարկելով ծրագրերի լայն ընտրություն:</p>
        </div>
    </main>

    <script>
        function openLink(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
